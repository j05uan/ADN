<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Similitud de Cromosomas</title>
</head>
<body>
    <div class="container adn">
        <h3 class="text-center"><i class="fa-solid fa-dna"></i>Verificadora de ADN</h3>
        <label for="cromosomas">Ingrese la secuencia de cromosomas: </label>
        <input type="text" class="form-control" id="cromosomas" required>
        <button class="btn btn-primary mt-3" id="verificarBtn">Verificar</button>
        <div id="resultado" class="mt-3"></div>
    </div>
    <script src="https://kit.fontawesome.com/675392fb36.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
